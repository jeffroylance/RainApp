<ion-content class="home">
  
  
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input name="username" type="text" autocapitalize="off" [(ngModel)]="credentials.username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="credentials.password" (keyup.enter)="login()"  ></ion-input>
      </ion-item>
      
      
      <div padding>
        <button block id="login" (click)="login()" >Sign In</button>
      </div>
      
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="rememberMe"></ion-checkbox>
        <ion-label>Remember Me</ion-label>
      </ion-item>
