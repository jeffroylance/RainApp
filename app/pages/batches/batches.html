<ion-navbar primary *navbar>
  <ion-title>Your Batches</ion-title>
</ion-navbar>

<ion-content class="greyBG">
  
  <ion-card>
    <div padding>
      <ion-card-title>Batch Name 1</ion-card-title>
      <ion-card-content>Fabric Department</ion-card-content>
    </div>
    <ion-row>
      <ion-col text-left>
        <button clear danger (click)="presentAlert()"><ion-icon name="close"></ion-icon> Close Batch</button>
      </ion-col>
      <ion-col text-right>
        <button clear primary (click)="push()" >Continue<ion-icon name="arrow-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <div padding>
      <ion-card-title>Batch Name 2</ion-card-title>
      <ion-card-content>Books Department</ion-card-content>
    </div>
    <ion-row>
      <ion-col text-left>
        <button clear danger (click)="presentAlert()" ><ion-icon name="close"></ion-icon> Close Batch</button>
      </ion-col>
      <ion-col text-right>
        <button clear primary (click)="push()">Continue<ion-icon name="arrow-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
